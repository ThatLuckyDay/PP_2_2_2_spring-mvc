<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CAR LIST</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>MODEL</th>
            <th>NUMBER</th>
            <th>RELEASE</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.model}"></td>
            <td th:text="${car.number}"></td>
            <td th:text="${car.release}"></td>
        </tr>
    </table>
</div>
</body>
</html>
